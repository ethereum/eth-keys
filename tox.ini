[tox]
envlist=
    py{310}-backends-coincurve17
    py{310,311}-backends-coincurve18
    py{310,311,312}-backends-coincurve19
    py{310,311,312,313,314}-backends-coincurve20
    py{,311,312,313,314}-backends-coincurve21
    py{310,311,312,313,314}-core
    py{310,311,312,313,314}-lint
    py{310,311,312,313,314}-wheel
    windows-wheel
    docs

[flake8]
exclude=venv*,.tox,docs,build
extend-ignore=E203
max-line-length=88
per-file-ignores=__init__.py:F401

[blocklint]
max_issue_threshold=1

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    backends: pytest {posargs:tests/backends}
    docs: make docs
basepython=
    docs: python
    windows-wheel: python
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
deps= .[test]
    coincurve17: coincurve>=17.0.0,<18.0.0
    coincurve18: coincurve>=18.0.0,<19.0.0
    coincurve19: coincurve>=19.0.1,<20.0.0
    coincurve20: coincurve>=20.0.0,<21.0.0
    coincurve21: coincurve>=21.0.0,<22.0.0
setenv=
    backends: REQUIRE_COINCURVE=True
=
    test
    docs
allowlist_externals=make,pre-commit

[testenv:py{310,311,312,313,314}-lint]
deps=pre-commit
extras=dev
commands=
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{310,311,312,313,314}-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/eth_keys-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_keys"
skip_install=true

[testenv:windows-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python --version
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/eth_keys-*-py3-none-any.whl)" --progress-bar off'
    python -c "import eth_keys"
skip_install=true
