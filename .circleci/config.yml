version: 2.0

# heavily inspired by https://raw.githubusercontent.com/pinax/pinax-wiki/6bd2a99ab6f702e300d708532a6d1d9aa638b9f8/.circleci/config.yml

common: &common
  working_directory: ~/repo
  steps:
    - checkout
    - restore_cache:
        keys:
          - cache-v1-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}
    - run:
        name: install dependencies
        command: pip install --user tox
    - run:
        name: run tox
        command: ~/.local/bin/tox -r
    - save_cache:
        paths:
          - .tox
          - ~/.cache/pip
          - ~/.local
          - ./eggs
        key: cache-v1-{{ arch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}

jobs:
  doctest:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV: doctest
  flake8:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV: flake8
  mypy:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV: mypy
  py35-core:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV: py35-core
  py36-core:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV: py36-core
  pypy3-core:
    <<: *common
    docker:
      - image: pypy
        environment:
          TOXENV: pypy3-core
  py35-backends:
    <<: *common
    docker:
      - image: circleci/python:3.5
        environment:
          TOXENV: py35-backends
  py36-backends:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV: py36-backends
workflows:
  version: 2
  test:
    jobs:
      - flake8
      - mypy
      - py35-core
      - py36-core
      - pypy3-core
      - py35-backends
      - py36-backends
